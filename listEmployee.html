<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        table{
            border-collapse: collapse;
            }
        tr,th{
            text-align: center;
            }
        th{
            background-color: aqua;
        }
        input.ng-pristine {
            background-color: bisque;
            }
       
        button{
            border: none;
            margin-left: 2px;
            }
        .vong{
            border:1px solid lightpink;
            margin-left: 2px;
        }
    </style>
</head>
<body class="container-fluid"> 
    <div ng-controller="myFood" class="container">

        <div><br></div>

        <h1>Employee List</h1>

        Enter Employee name : 
        <input type="text" ng-model="Search" class="vong">
        
        <br>
        Sort by : 
        <input type="button" ng-click="tang='Name'" checked>Name 
        <input type="button" ng-click="tang='Department'">Department

        <br>
        <br>    
        <table border="1" align="center"  class="table table-hover"class="table table-responsive-sm table-bordered table-hover text-center">
            <thead class="table-primary">
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Salary
                    </th>
                    <th>
                        Department
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tr ng-repeat="x in myData|filter : Search|orderBy : tang">
                <td>{{x.ID}}</td>
                <td>{{x.Name}}</td>
                <td>{{x.Salary}}</td>
                <td>{{x.Department}}</td>
                <td><button ng-click="removeItem($index)">&#9999; Delete</button></td>
            </tr>
        </table>

    </div>
</body>
</html>
